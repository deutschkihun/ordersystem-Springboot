<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="fragments/header :: header" />
<body>
<div class="container">
    <div th:replace="fragments/bodyHeader :: bodyHeader"/>

    <form th:action="@{/items/pr/AlbumNew}" th:object="${form}" method="post">

        <div class="form-group">
            <label th:for="name">Album name</label>
            <input type="text" th:field="*{name}" class="form-control" placeholder="insert name"
                   th:class="${#fields.hasErrors('name')}? 'form-control fieldError' : 'form-control'">
            <p th:if="${#fields.hasErrors('name')}" th:errors="*{name}">Incorrect date</p>
        </div>

        <div class="form-group">
            <label th:for="price">Price</label>
            <input type="number" th:field="*{price}" class="form-control" placeholder="insert price">
        </div>

        <div class="form-group">
            <label th:for="stockQuantity">Amount</label>
            <input type="number" th:field="*{stockQuantity}" class="form-control" placeholder="insert amount">
       </div>

        <div class="form-group">
            <label th:for="author">Artist</label>
            <input type="text" th:field="*{artist}" class="form-control" placeholder="insert artist">
        </div>

        <div class="form-group">
            <label th:for="isbn">Genre</label>
            <input type="text" th:field="*{genre}" class="form-control" placeholder="insert genre">
         </div> <button type="submit" class="btn btn-primary">Submit</button>
    </form>
    <br/>
    <div th:replace="fragments/footer :: footer" />
</div> <!-- /container -->
</body> </html>
