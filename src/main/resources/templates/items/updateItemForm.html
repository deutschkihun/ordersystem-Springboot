<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="fragments/header :: header" />
<body>
<div class="container">
    <div th:replace="fragments/bodyHeader :: bodyHeader"/>
    <form th:object="${form}" method="post">
        <!-- id -->
        <input type="hidden" th:field="*{id}" />
        <div class="form-group">
            <label th:for="name">Book name</label>
            <input type="text" th:field="*{name}" class="form-control" placeholder="insert name"
                   th:class="${#fields.hasErrors('name')}? 'form-control fieldError' : 'form-control'">
            <p th:if="${#fields.hasErrors('name')}" th:errors="*{name}">Incorrect date</p>
        </div>
        <div class="form-group">
            <label th:for="price">price</label>
            <input type="number" th:field="*{price}" class="form-control" placeholder="insert price" />
        </div>
        <div class="form-group">
            <label th:for="stockQuantity">quantity</label>
            <input type="number" th:field="*{stockQuantity}" class="formcontrol" placeholder="insert quantity" />
        </div> <div class="form-group">
        <label th:for="author">author</label>
        <input type="text" th:field="*{author}" class="form-control" placeholder="insert author" />
    </div>
        <div class="form-group">
            <label th:for="isbn">ISBN</label>
            <input type="text" th:field="*{isbn}" class="form-control" placeholder="insert ISBN" />
        </div>
        <button type="submit" class="btn btn-primary">Submit</button>
    </form>
    <div th:replace="fragments/footer :: footer" />
</div> <!-- /container -->
</body>
</html>
