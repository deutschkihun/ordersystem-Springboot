<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="fragments/header :: header" />
<body>
<div class="container">
    <div th:replace="fragments/bodyHeader :: bodyHeader"/>
    <form th:object="${form}" method="post">
        <!-- id -->
        <input type="hidden" th:field="*{id}" />
        <div class="form-group">
            <label th:for="name">Movie name</label>
            <input type="text" th:field="*{name}" class="form-control" placeholder="insert name"
                   th:class="${#fields.hasErrors('name')}? 'form-control fieldError' : 'form-control'">
            <p th:if="${#fields.hasErrors('name')}" th:errors="*{name}">Incorrect date</p>
        </div>
        <div class="form-group">
            <label th:for="price">price</label>
            <input type="number" th:field="*{price}" class="form-control" placeholder="insert price" />
        </div>
        <div class="form-group">
            <label th:for="stockQuantity">quantity</label>
            <input type="number" th:field="*{stockQuantity}" class="formcontrol" placeholder="insert quantity" />
        </div> <div class="form-group">
        <label th:for="director">director</label>
        <input type="text" th:field="*{director}" class="form-control" placeholder="insert director" />
    </div>
        <div class="form-group">
            <label th:for="genre">genre</label>
            <input type="text" th:field="*{genre}" class="form-control" placeholder="insert genre" />
        </div>
        <button type="submit" class="btn btn-primary">Submit</button>
    </form>
    <div th:replace="fragments/footer :: footer" />
</div> <!-- /container -->
</body>
</html>
