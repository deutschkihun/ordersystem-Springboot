<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="fragments/header :: header" />
<style>
    .fieldError {
    border-color: #bd2130;
    }
</style>
<body>
<div class="container">
    <div th:replace="fragments/bodyHeader :: bodyHeader"/>

    <form role="form" action="/members/new" th:object="${memberForm}" method="post">
        <div class="form-group"> <label th:for="name">name</label>
            <input type="text" th:field="*{name}" class="form-control" placeholder="insert name"
                   th:class="${#fields.hasErrors('name')}? 'form-control fieldError' : 'form-control'">
            <p th:if="${#fields.hasErrors('name')}" th:errors="*{name}">Incorrect date</p>
        </div>
        <div class="form-group">
            <label th:for="city">city</label>
            <input type="text" th:field="*{city}" class="form-control" placeholder="insert city">
        </div>
        <div class="form-group">
            <label th:for="street">street</label>
            <input type="text" th:field="*{street}" class="form-control" placeholder="insert street"> </div> <div class="form-group">
            <label th:for="zipcode">zipcode</label>
            <input type="text" th:field="*{zipcode}" class="form-control" placeholder="insert zipcode">
        </div> <button type="submit" class="btn btn-primary">Submit</button>
    </form>
    <br/>
    <div th:replace="fragments/footer :: footer" />
    <p>**name is mandatory**</p>
</div> <!-- /container -->
</body>
</html>
